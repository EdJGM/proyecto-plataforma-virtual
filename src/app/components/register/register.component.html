<section class="form-container">

    <form action="" method="post" enctype="multipart/form-data">
        <h3>regístrate ahora</h3>
        <p>tu nombre <span>*</span></p>
        <input type="text" name="name" placeholder="introduce tu nombre" required maxlength="50" class="box">
        <p>tu correo electrónico <span>*</span></p>
        <input type="email" name="email" placeholder="introduce tu correo electrónico" required maxlength="50" class="box">
        <p>tu contraseña <span>*</span></p>
        <input type="password" name="pass" placeholder="introduce tu contraseña" required maxlength="20" class="box">
        <p>confirma tu contraseña <span>*</span></p>
        <input type="password" name="c_pass" placeholder="confirma tu contraseña" required maxlength="20" class="box">
        <p>selecciona perfil <span>*</span></p>
        <input type="file" accept="image/*" required class="box">
        <input type="submit" value="registrar nuevo" name="submit" class="btn">
    </form>

</section>
